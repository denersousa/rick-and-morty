<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-container mt-5">
        <form [formGroup]="userForm" (ngSubmit)="register()">
          <div class="mb-3">
            <label for="name" class="form-label text-white">Nome</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="mb-3">
            <label for="newUserName" class="form-label text-white">Nome de usu√°rio</label>
            <input type="text" class="form-control" id="newUserName" formControlName="newUserName">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-white">Senha</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <div class="text-center text-white mt-2 link" (click)="irLogin()">Fazer Login</div>
      </div>
    </div>
  </div>
</div>
