<div class="modal fade" id="loginErrorModal" tabindex="-1" aria-labelledby="loginErrorModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginErrorModalLabel">Erro de Login</h5>
      </div>
      <div class="modal-body">
        Usuário ou senha inválida. Por favor, tente novamente.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>


 <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-container mt-5">
        <h2 class="mb-4 text-white text-center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label text-white">Usuário:</label>
            <input type="text" id="username" class="form-control" formControlName="username" required>
            <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              Usuário é obrigatório.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-white">Senha:</label>
            <input type="password" id="password" class="form-control" formControlName="password" required>
            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Senha é obrigatória.
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-500" [disabled]="loginForm.invalid">Login</button>
          <div (click)="goRegister()" class="text-center text-white mt-4 link">
            Registar
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
